<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload and Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Upload CSV File for Visualization</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="csvFile">Choose CSV File</label>
                <input type="file" class="form-control-file" id="csvFile" name="csvFile" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <div id="visualization" class="mt-5">
            <iframe id="dataFrame" src="{{ url_for('data') }}" width="100%" height="600px" frameborder="0"></iframe>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            $('form').on('submit', function() {
                $('#dataFrame').attr('src', function(i, val) {
                    return val; // Forces iframe to reload from the same URL
                });
            });
        });
    </script>

</body>
</html></div></html>
